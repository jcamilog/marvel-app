<div class="container">
    <div class="row">
        <div class="col-12">
            <a  mat-raised-button routerLink="/comics">Volver</a>
        </div>
    </div>
    <div class="row content">
        <mat-card class="col-lg-3">
            <mat-card-header>
                <mat-card-title>{{comic?.data?.results[0]?.title}}</mat-card-title>
            </mat-card-header>
            <img src="{{comic?.data.results[0].thumbnail.path}}.{{comic?.data.results[0].thumbnail.extension}}" alt="">
            <mat-card-content>
                <p>
                </p>
            </mat-card-content>
            <mat-card-actions>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
<ngx-spinner color=" #4447E2" type = "ball-scale-ripple-multiple">
    <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
